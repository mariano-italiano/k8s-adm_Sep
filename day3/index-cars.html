<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cars</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #555;
            transition: 0.3s;
        }
        .hero {
            background-image: url('https://example.com/car-image.jpg'); /* Replace with a valid image URL */
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#models">Models</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero">
        <h1>Experience Luxury on Wheels</h1>
    </div>
    <div class="content">
        <h2>Our Premium Car Collection</h2>
        <p>Explore our range of luxury vehicles, crafted for performance and style.</p>
    </div>
</body>
</html>
